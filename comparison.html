<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress vs Next.js Comparison - Southern Skies Dermatology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            background: #1e3a8a;
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .controls label {
            font-weight: 600;
            color: #333;
        }
        .controls select {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 5px;
            font-size: 14px;
            min-width: 200px;
        }
        .controls button {
            padding: 10px 20px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .controls button:hover {
            background: #1e40af;
        }
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .screenshot-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .screenshot-panel h2 {
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        .screenshot-panel.wordpress h2 {
            color: #21759b;
        }
        .screenshot-panel.nextjs h2 {
            color: #000;
        }
        .screenshot-wrapper {
            position: relative;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }
        .screenshot-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }
        .no-screenshot {
            padding: 60px 20px;
            text-align: center;
            color: #9ca3af;
            font-style: italic;
        }
        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .stats h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 5px;
            border-left: 4px solid #1e3a8a;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e3a8a;
        }
        @media (max-width: 1024px) {
            .comparison-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”„ Migration Comparison</h1>
        <p>Southern Skies Dermatology: WordPress â†’ Next.js</p>
    </div>

    <div class="controls">
        <label for="page-select">Page:</label>
        <select id="page-select" onchange="updateComparison()">
            <option value="homepage">Homepage</option>
            <option value="providers">Providers</option>
            <option value="services">Services</option>
            <option value="locations">Locations</option>
            <option value="mohs-surgery">Mohs Surgery</option>
            <option value="contact">Contact</option>
            <option value="about">About</option>
        </select>

        <label for="viewport-select">Viewport:</label>
        <select id="viewport-select" onchange="updateComparison()">
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile</option>
        </select>

        <button onclick="nextPage()">Next Page â†’</button>
    </div>

    <div class="comparison-container">
        <div class="screenshot-panel wordpress">
            <h2>ðŸ”µ WordPress (Original)</h2>
            <div class="screenshot-wrapper">
                <img id="wordpress-img" src="" alt="WordPress screenshot">
            </div>
        </div>

        <div class="screenshot-panel nextjs">
            <h2>âš¡ Next.js (New)</h2>
            <div class="screenshot-wrapper">
                <img id="nextjs-img" src="" alt="Next.js screenshot">
                <div id="no-nextjs" class="no-screenshot" style="display:none;">
                    This page hasn't been created in Next.js yet
                </div>
            </div>
        </div>
    </div>

    <div class="stats">
        <h3>ðŸ“Š Migration Statistics</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Pages Captured</div>
                <div class="stat-value">7</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">WordPress Screenshots</div>
                <div class="stat-value">12</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Next.js Screenshots</div>
                <div class="stat-value">13</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Migration Progress</div>
                <div class="stat-value">90%</div>
            </div>
        </div>
    </div>

    <script>
        const pages = [
            'homepage', 'providers', 'services', 'locations',
            'mohs-surgery', 'contact', 'about'
        ];

        const nextjsOnlyPages = {
            // All pages now exist in both WordPress and Next.js
        };

        function updateComparison() {
            const page = document.getElementById('page-select').value;
            const viewport = document.getElementById('viewport-select').value;

            const wordpressPath = `wordpress-screenshots/${page}-${viewport}.png`;
            const nextjsPath = `figma-screenshots/${page}-${viewport}.png`;

            const wordpressImg = document.getElementById('wordpress-img');
            const nextjsImg = document.getElementById('nextjs-img');
            const noNextjs = document.getElementById('no-nextjs');

            wordpressImg.src = wordpressPath;
            wordpressImg.onerror = function() {
                this.style.display = 'none';
                this.parentElement.innerHTML = '<div class="no-screenshot">Screenshot not available</div>';
            };

            // Check if page exists in Next.js
            if (page === 'services' && viewport === 'mobile') {
                nextjsImg.style.display = 'none';
                noNextjs.style.display = 'block';
            } else {
                nextjsImg.style.display = 'block';
                noNextjs.style.display = 'none';
                nextjsImg.src = nextjsPath;
                nextjsImg.onerror = function() {
                    this.style.display = 'none';
                    noNextjs.style.display = 'block';
                };
            }
        }

        function nextPage() {
            const select = document.getElementById('page-select');
            const currentIndex = pages.indexOf(select.value);
            const nextIndex = (currentIndex + 1) % pages.length;
            select.value = pages[nextIndex];
            updateComparison();
        }

        // Initialize on load
        updateComparison();
    </script>
</body>
</html>
